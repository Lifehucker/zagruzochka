<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузочный экран</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 20px; /* Расстояние между текстом и кружком */
        }

        .loading-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            position: relative;
            animation: wave 5s infinite ease-in-out; /* Увеличиваем длительность анимации */
        }

        .loading-text span {
            color: #007bff; /* Синий цвет для буквы "O" */
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #007bff; /* Синий цвет кружка */
            border-top: 4px solid transparent; /* Прозрачный верх */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Анимация вращения */
        }

        @keyframes wave {
            0%, 20% {
                transform: translateY(0); /* Начальное положение */
            }
            30%, 50% {
                transform: translateY(-20px); /* Движение вверх */
            }
            60%, 80% {
                transform: translateY(0); /* Возврат в исходное положение */
            }
            90%, 100% {
                transform: translateY(0); /* Пауза */
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">
            <span>O</span>rigin
        </div>
        <div class="loader"></div> <!-- Кружок загрузки -->
    </div>
</body>
</html>
