<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузочный экран</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loading-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            position: relative;
            animation: wave 3s infinite ease-in-out;
        }

        .loading-text span {
            color: #007bff; /* Синий цвет для буквы "O" */
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="loading-text">
        <span>O</span>rigin
    </div>
</body>
</html>
